<mat-card>
  <form [formGroup]="myForm">
    <angular-editor formControlName="text" [config]="config"></angular-editor>
    <br>
    <button mat-raised-button (click)="save(myForm.value)" color="primary">Valider</button>
    &nbsp;
    <button mat-raised-button type="reset">Effacer</button>
    &nbsp;
    <button mat-raised-button type="button" (click)="close()">Fermer</button>
  </form>
</mat-card>
